    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #111;
        color: #fff;
      }
      h2 {
        margin-top: 30px;
        text-align: center;
        color: #ffcc00;
      }
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, minmax(40px, 1fr));
        gap: 4px;
        margin-top: 10px;
      }
      .day {
        padding: 10px;
        min-height: 65px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #1c1c1c;
        position: relative;
        font-size: 0.9em;
        transition: transform 0.2s, background 0.2s;
      }
      .day:hover {
        transform: scale(1.05);
        background: #222;
      }
      .day .number {
        position: absolute;
        top: 4px;
        right: 6px;
        font-size: 0.85em;
        color: #aaa;
      }
      .day.empty {
        background: transparent;
        border: none;
      }
      .event {
        font-size: 0.8em;
        padding: 3px 5px;
        color: #fff;
      }
      .viagem {
        background-color: #007bff;
      } /* azul */
      .competicao {
        background-color: #ff4136;
      } /* vermelho */
      .retorno {
        background-color: #2ecc40;
      } /* verde */
      .legend {
        margin-top: 16px;
        text-align: center;
        font-size: 0.9em;
      }
      .legend span {
        display: inline-block;
        margin-right: 12px;
      }
      .legend .square {
        width: 12px;
        height: 12px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
        border-radius: 2px;
      }

      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        color: #ffcc00;
      }
    </style>
  </head>

      function buildCalendar(year, month, elementId) {
        const calendarGrid = document.getElementById(elementId);
        calendarGrid.innerHTML = "";

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        const startWeekday = firstDay.getDay();
        const offset = startWeekday === 0 ? 6 : startWeekday - 1;

        // 游댳 cria os dias do m칡s
        for (let i = 0; i < offset; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.classList.add("day", "empty");
          calendarGrid.appendChild(emptyCell);
        }

        for (let d = 1; d <= lastDay.getDate(); d++) {
          const cell = document.createElement("div");
          cell.classList.add("day");
          const num = document.createElement("div");
          num.textContent = d;
          num.classList.add("number");
          cell.appendChild(num);

          const diaStr = `${year}-${String(month + 1).padStart(
            2,
            "0"
          )}-${String(d).padStart(2, "0")}`;
          const eventosDia = eventos.filter((e) => e.date === diaStr);

          eventosDia.forEach((ev) => {
            const evDiv = document.createElement("div");
            evDiv.classList.add("event", ev.type);
            evDiv.textContent = ev.title;
            evDiv.title = ev.title; // 游댳 dica ao passar o mouse
            cell.appendChild(evDiv);
          });

          calendarGrid.appendChild(cell);
        }

        // completa a linha final se sobrar espa칞o
        const totalCells = calendarGrid.children.length;
        const again = (7 - (totalCells % 7)) % 7;
        for (let i = 0; i < again; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.classList.add("day", "empty");
          calendarGrid.appendChild(emptyCell);
        }
      }

      buildCalendar(2025, 9, "calendarOutubro"); // Outubro
      buildCalendar(2025, 10, "calendarNovembro"); // Novembro
